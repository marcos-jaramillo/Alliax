<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets">
		
<h:body>
	<ui:composition template="templateBoot.xhtml">
	
		<ui:define name="metadata">
			<h:outputStylesheet library="css" name="signin.css" />			
		</ui:define>
	
		<ui:define name="titulo">#{lblMain.restearPwd}</ui:define>
		
		<ui:define name="breadcrumb"><li>#{lblMain.restearPwd}</li></ui:define>
		
		<ui:define name="contenido">
		
			<h:panelGroup styleClass="container" layout="block">
				<h:form styleClass="form-horizontal form-signin" id="login">     	
		        	
		        	<h:panelGroup styleClass="form-group" layout="block">
		        		<h:panelGroup styleClass="col-sm-offset-2 col-sm-10">
		        			<h4 class="form-signin-heading">#{lblMain.recuperaPwd}</h4>
		        		</h:panelGroup>
		        	</h:panelGroup>
		        	
		        	<h:panelGroup styleClass="form-group" layout="block">
		        		<h:outputLabel value="#{lblMain.usrLogin}" styleClass="col-sm-2 control-label" />
		        		<h:panelGroup styleClass="col-sm-6" layout="block">
		        			<h:inputText id="inputUser" value="#{recuperaPwd.usuario}" styleClass="form-control" required="true" requiredMessage="#{lblMain.usuarioReq}"  />
		        		</h:panelGroup>
		        	</h:panelGroup>
		        	
		        	<h:panelGroup styleClass="form-group" layout="block">
		        		<h:panelGroup styleClass="col-sm-offset-2 col-sm-6">
		        			<h:commandButton id="restear" action="#{recuperaPwd.recuperaPassword}" value="#{lblMain.btnEnviar}" styleClass="btn btn-primary" />		        		
		        		</h:panelGroup>
		        	</h:panelGroup>
		        	
		        	<h:panelGroup styleClass="form-group" layout="block">
		        		<h:panelGroup styleClass="col-sm-offset-2 col-sm-10">
		        			<h:link outcome="index" value="#{lblMain.btnPortal}" />
		        		</h:panelGroup>
		        	</h:panelGroup>
		        			        	        	
		      </h:form>
	      </h:panelGroup>

		</ui:define>
	
	</ui:composition>
	
</h:body>		
		
</html>
