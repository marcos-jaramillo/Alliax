<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets">
		
<h:body>
	<ui:composition template="templateBoot.xhtml">
	
		<ui:define name="metadata">
			<h:outputStylesheet library="css" name="signin.css" />			
		</ui:define>
	
		<ui:define name="titulo">#{lblMain.ingresar}</ui:define>
		
		<ui:define name="breadcrumb"><li>#{lblMain.ingresar}</li></ui:define>
		
		<ui:define name="contenido">
		
			<h:panelGroup styleClass="container form-signin" layout="block">
				<h:form styleClass="form-horizontal" id="login">
			     			        	
		        	<h:panelGroup styleClass="form-group" layout="block">
		        		<h:panelGroup styleClass="col-sm-offset-2 col-sm-10">
		        			<h4 class="form-signin-heading">#{lblMain.cambiaPwdInicio}</h4>
		        		</h:panelGroup>
		        	</h:panelGroup>
		        	
		        	<h:panelGroup styleClass="form-group" layout="block">
		        		<h:outputLabel value="#{lblMain.usrLogin}" styleClass="col-sm-3 control-label" />
		        		<h:panelGroup styleClass="col-sm-9" layout="block">
		        			<h:inputText id="username" value="#{cambiaPwd.usuarioLogueado.username}" readonly="true" styleClass="form-control" />
		        		</h:panelGroup>
		        	</h:panelGroup>
		        	
		        	<h:panelGroup styleClass="form-group" layout="block">
		        		<h:outputLabel styleClass="col-sm-3 control-label" value="#{lblMain.passwordActual}" />
		        		<h:panelGroup styleClass="col-sm-9" layout="block">
		        			<h:inputSecret id="password" value="#{cambiaPwd.passwordActual}" styleClass="form-control" required="true" requiredMessage="#{lblMain.passwordReq}" />
		        		</h:panelGroup>	        	
		        	</h:panelGroup>		        	
		        	
		        	<h:panelGroup styleClass="form-group" layout="block">
		        		<h:outputLabel styleClass="col-sm-3 control-label" value="#{lblMain.passwordNuevo}" />
		        		<h:panelGroup styleClass="col-sm-9" layout="block">
		        			<h:inputSecret id="passwordNuevo" value="#{cambiaPwd.passwordNuevo}" styleClass="form-control" required="true" requiredMessage="#{lblMain.passwordNuevoReq}" />
		        		</h:panelGroup>	        	
		        	</h:panelGroup>
		        	
		        	<h:panelGroup styleClass="form-group" layout="block">
		        		<h:outputLabel styleClass="col-sm-3 control-label" value="#{lblMain.passwordNuevoConf}" />
		        		<h:panelGroup styleClass="col-sm-9" layout="block">
		        			<h:inputSecret id="passwordNuevoConf" value="#{cambiaPwd.passwordConfirma}" styleClass="form-control" required="true" requiredMessage="#{lblMain.passwordNuevoReq}" />
		        		</h:panelGroup>	        	
		        	</h:panelGroup>
		        	
		        	<h:panelGroup styleClass="form-group" layout="block">
		        		<h:panelGroup styleClass="col-sm-offset-3 col-sm-10">
		        			<h:commandButton id="ingresar" action="#{cambiaPwd.cambiaPassword}" value="#{lblMain.btnCambiarPassword}" styleClass="btn btn-primary" />		        		
		        		</h:panelGroup>
		        	</h:panelGroup>
		      </h:form>
	      </h:panelGroup>

		</ui:define>
	
	</ui:composition>
	
</h:body>		
		
</html>
