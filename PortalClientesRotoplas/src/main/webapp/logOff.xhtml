<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:sec="http://www.springframework.org/security/tags">
		
<h:body>
	<ui:composition template="templateBoot.xhtml">
		
		<ui:define name="content">
			<h:form id="logout">
				<h:panelGroup styleClass="container form-signin" layout="block" style="text-align:center;">
		        	<h:panelGroup styleClass="form-group" layout="block">
		        		<h:panelGroup styleClass="col-sm-10">
		        			<h4 class="form-signin-heading">#{lblMain.cerrarSession}</h4>
		        		</h:panelGroup>
		        	</h:panelGroup>
		        	<h:panelGroup styleClass="form-group" layout="block">
		        		<h:panelGroup styleClass="pb-5 pr-5 pl-5 pt-5">
		        			<h:commandButton action="/index.xhtml?faces-redirect=true" styleClass="btn botonEstilo btn-user btn-block" value="#{lblMain.btnComenzar}" /> 
		        		</h:panelGroup>
		        	</h:panelGroup>
		        </h:panelGroup>
		    </h:form>
		</ui:define>
	</ui:composition>
</h:body>	
</html>
